<style>
	/**grid 自适应代码**/
	html, body, .mui-content {
		height: 100%;
	}
	.mui-content > .mui-table-view:first-child {
		margin-top: 0px;
	}
	.mui-content {
		position: relative;
	}
	.mui-grid-view {
		position: absolute;
		top: 184px;
		bottom: 0;
		min-height: 330px;
	}
	.mui-table-view.mui-grid-view .mui-table-view-cell {
		height: 33.33333333%;
	}

	.mui-table-view.mui-grid-view .mui-table-view-cell > a:not(.mui-btn) {
		position: absolute;
		top: 50%;
		margin-top: -50px;
		left: 50%;
		margin-left: -40px;
	}
</style>
